<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Online Quiz</title>
    <meta
      name="description"
      content="An online CSS and HTML quiz for WDD130's week 5 assigment."
    />
    <meta name="author" content="Anderson M. Nascimento" />
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h1>HTML and CSS Online Quiz</h1>
    </header>
    <main>
      <form>
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" />
        <label for="q2"
          >2. How are id and class atributes selected in CSS?</label
        >
        <textarea
          id="q2"
          name="q2"
          rows="3"
          placeholder="Provide a complete answer..."
        ></textarea>
        <label for="q3"
          >3. Which of the following is a valid CSS comment?</label
        >
        <select id="q3" name="q3">
          <option value="" selected disabled>Chose One...</option>
          <option value="a">\\This is a comment</option>
          <option value="b">&lt;!-- This is a comment --></option>
          <option value="c">/* This is a comment */</option>
          <option value="d">--This is a comment</option>
        </select>
        <label for="q4"
          >4. In the bellow declaration, how many pixels has the bottom
          margin?</label
        >
        <input
          type="number"
          id="q4"
          name="q4"
          placeholder="Enter only the number"
        />
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
    <footer>
      <p>Â©2024 | CSS/HTML Quiz | Anderson Nascimento</p>
    </footer>
  </body>
</html>
